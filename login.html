<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Iniciar Sesión | Enfierrados</title>
</head>

<body class="body-login">
    <div class="div-login-1">
        <img src="imagenes/carreras (1).png" alt="logo" class="logo-login">

        <i><a href="index.html" class="cerrar-login">X</a></i>
    </div>

    <div class="div-login-2">
        <h1 class="h1-login">Iniciar Sesión</h1>
        <p class="parrafo-login-1">¿No tienes una cuenta? <i><a href="register.html">Regístrate</a></i></p>
    </div>


    <div class="div-login-3">

        <div class="div-login-3_1">
            <input type="Email" placeholder="Email" class="input-login-email">
            <input type="Contraseña" placeholder="Contraseña" class="input-login-contraseña">

            <div class="div-login-3_1_1">
                <input type="checkbox" id="Click">
                <label for="Click" class="label-div-login-3_1_1">Recuérdame</label>
                <p> <a href="" class="parrafo-login-2">¿Olvidaste tu email o contraseña?</a></p>
            </div>

            <button class="boton-login">
                <a href="index.html" class="parrafo-login-3">Iniciar Sesión</a>
            </button>
        </div>

        <div class="div-login-3_2">
            <button class="boton-login-github">
                <a href="https://github.com/" target="_blank" class="a-login-github"><i><img
                            src="imagenes/icons8-github-22.5(-ldpi).png" alt="Github"
                            class="icono-login-github"></i>Inicia sesión con Github</a>
            </button>

            <button class="boton-login-google">
                <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-1425975794%3A1663285906972765&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession"
                    target="_blank" class="a-login-google"><i></i><img src="imagenes/google.png" alt="google"
                        class="icono-login-google"></i>Inicia sesión con Google</a>
            </button>

            <button class="boton-login-facebook">
                <a href="https://es-la.facebook.com/" target="_blank" class="a-login-facebook"><i><img
                            src="imagenes/facebook.png" alt="google" class="icono-login-facebook"></i>Inicia sesión con
                    Facebook</a>
            </button>
        </div>

    </div>

    <div>
        <p class="parrafo-login-4">
            <a href="">Condiciones de Servicio</a>
            <a href="">Política de Privacidad </a>
        </p>

        <p class="parrafo-login-5">Este sitio está protegido por reCAPTCHA y se aplican la <a href="">Política de
                Privacidad</a> y las <a href="">Condiciones de Servicio</a> de Google.</p>
    </div>

</body>

</html>
